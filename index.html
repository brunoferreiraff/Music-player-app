<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d328eab76.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="hiphop2.jpg" alt="dancarinos" class="song-img">
            <h1>Till I'm on top </h1>
            <p>NEFFEX</p>
            <audio  id="song">
                <source src="Till I'm on Top - NEFFEX.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="bar">

            <div class="controls" id="song">
                
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i  class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                

            </div>
        </div>   
    </div>

    <script src="script.js"></script>
</body>
</html>
